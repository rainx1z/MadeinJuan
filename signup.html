<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Made in Juan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        amber: {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            200: '#fde68a',
                            300: '#fcd34d',
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                            700: '#b45309',
                            800: '#92400e',
                            900: '#78350f',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.2);
        }
        .signup-btn {
            transition: all 0.3s ease;
        }
        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .social-btn {
            transition: all 0.2s ease;
        }
        .social-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-amber-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 rounded-full bg-amber-500 flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-shopping-bag text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-amber-800">Made in Juan</h1>
            <p class="text-amber-600 mt-2">Create your account to start shopping</p>
        </div>

        <!-- Sign Up Form -->
        <div class="bg-white rounded-xl shadow-sm p-8">
            <form>
                <!-- Name -->
                <div class="mb-5">
                    <label for="name" class="block text-sm font-medium text-amber-900 mb-1">Full Name</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-amber-400"></i>
                        </div>
                        <input type="text" id="name" class="input-field w-full pl-10 pr-3 py-2 border border-amber-200 rounded-lg focus:outline-none focus:border-amber-500" placeholder="John Doe">
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-amber-900 mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-amber-400"></i>
                        </div>
                        <input type="email" id="email" class="input-field w-full pl-10 pr-3 py-2 border border-amber-200 rounded-lg focus:outline-none focus:border-amber-500" placeholder="your@email.com">
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-5">
                    <label for="password" class="block text-sm font-medium text-amber-900 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-amber-400"></i>
                        </div>
                        <input type="password" id="password" class="input-field w-full pl-10 pr-3 py-2 border border-amber-200 rounded-lg focus:outline-none focus:border-amber-500" placeholder="••••••••">
                        <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-amber-500 hover:text-amber-600">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Use 8 or more characters with a mix of letters, numbers & symbols</p>
                </div>

                <!-- Confirm Password -->
                <div class="mb-6">
                    <label for="confirm-password" class="block text-sm font-medium text-amber-900 mb-1">Confirm Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-amber-400"></i>
                        </div>
                        <input type="password" id="confirm-password" class="input-field w-full pl-10 pr-3 py-2 border border-amber-200 rounded-lg focus:outline-none focus:border-amber-500" placeholder="••••••••">
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start mb-6">
                    <div class="flex items-center h-5">
                        <input id="terms" type="checkbox" class="w-4 h-4 border border-amber-300 rounded bg-amber-50 focus:ring-3 focus:ring-amber-300">
                    </div>
                    <label for="terms" class="ml-2 text-sm font-medium text-gray-600">
                        I agree to the <a href="#" class="text-amber-600 hover:underline">Terms and Conditions</a> and <a href="#" class="text-amber-600 hover:underline">Privacy Policy</a>
                    </label>
                </div>

                <!-- Sign Up Button -->
                <button type="submit" class="w-full signup-btn bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-4 rounded-lg mb-4">
                    Create Account
                </button>

                <!-- Divider -->
                <div class="flex items-center my-6">
                    <div class="flex-1 border-t border-amber-200"></div>
                    <span class="px-3 text-gray-500 text-sm">OR</span>
                    <div class="flex-1 border-t border-amber-200"></div>
                </div>

                <!-- Social Login -->
                <div class="grid grid-cols-2 gap-3 mb-6">
                    <button type="button" class="social-btn flex items-center justify-center py-2 px-4 border border-gray-200 rounded-lg hover:bg-gray-50">
                        <i class="fab fa-google text-red-500 mr-2"></i>
                        <span class="text-sm font-medium">Google</span>
                    </button>
                    <button type="button" class="social-btn flex items-center justify-center py-2 px-4 border border-gray-200 rounded-lg hover:bg-gray-50">
                        <i class="fab fa-facebook-f text-blue-600 mr-2"></i>
                        <span class="text-sm font-medium">Facebook</span>
                    </button>
                </div>

                <!-- Login Link -->
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account? 
                        <a href="login.html" class="font-medium text-amber-600 hover:underline">Sign in</a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-xs text-gray-500">
                © 2023 Amber Shop. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelectorAll('[type="password"]').forEach(input => {
            const toggleBtn = input.nextElementSibling;
            if (toggleBtn && toggleBtn.tagName === 'BUTTON') {
                toggleBtn.addEventListener('click', () => {
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    toggleBtn.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
                });
            }
        });

        // Form validation would go here
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Validate form and submit
            alert('Account created successfully!');
        });
    </script>
</body>
</html>
